<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>React getting started</title>
</head>

<body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">
        function Counter() {
            const [person, setPerson] = React.useState({
                firstName: "",
                lastName: ""
            })

            const handleSubmit = (event) => {
                event.preventDefault();
                alert(`Hello ${person.firstName} ${person.lastName}`)
            }

            return (
                <form onSubmit={handleSubmit}>
                    <input placeholder="Enter first name" type="text" value={person.firstName}
                        onChange={event => setPerson({ ...person, firstName: event.target.value })} />
                    <input placeholder="Enter last name" type="text" value={person.lastName}
                        onChange={event => setPerson({ ...person, lastName: event.target.value })} />
                    <input type="Submit" value="Send" />

                </form>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<div><Counter /></div>);    
    </script>
</body>

</html>
