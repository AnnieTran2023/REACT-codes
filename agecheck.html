<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>React getting started</title>
</head>

<body>
    <!-- Root container for react components -->
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <script type="text/babel">
        function AgeCheck() {

            const [person, setPerson] = React.useState({
                name: "",
                age: ""
            });

            const [message, setMessage] = React.useState("");

            const handleSubmit = (event) => {
                event.preventDefault();
                if (parseFloat(person.age) < 18) {
                    setMessage("You are too young!");
                } else {
                    setMessage(`Hello ${person.name}`);
                }
            };

            return (
                <form onSubmit={handleSubmit}>
                    <h3>{message}</h3>
                    <div>
                        <span>Name:</span><input placeholder="Enter name" type="text" value={person.name}
                            onChange={event => setPerson({ ...person, name: event.target.value })} />
                    </div>
                    <div>
                        <span>Age:</span><input placeholder="Enter age" type="text" value={person.age}
                            onChange={event => setPerson({ ...person, age: event.target.value })} />
                    </div>
                    <input type="Submit" value="Submit" />
                </form>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<div><AgeCheck /></div>);    
    </script>
</body>

</html>
