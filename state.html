<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Front End Programming / React</title>
</head>

<body>
    <!-- We will put our React component inside this div. -->
    <div id="root"></div>

    <!-- Load React & Babel -->
    <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- React component code -->
    <script type="text/babel">
        function Counter() {
            const [count, setCount] = React.useState(0);
            const increase = () => {
                setCount(prevCount => prevCount + 1);
                setCount(prevCount => prevCount + 1);
                setCount(prevCount => prevCount + 1);
            }

            const [person, setPerson] = React.useState({
                firstName: "",
                lastName: "",
                email: ""
            });

            const submitForm = (event) => {
                event.preventDefault();
                console.log("Hey!")
            }

            return (
                <div>
                    <h3>Counter: {count}</h3>
                    <button onClick={increase}>+</button>

                    <form onSubmit={submitForm}>
                        <p>Hello {person.firstName} {person.lastName}</p>
                        <input placeholder="Enter first name"
                            type="text" value={person.firstName}
                            onChange={event => setPerson({ ...person, firstName: event.target.value })} />
                        <input placeholder="Enter last name"
                            type="text" value={person.lastName}
                            onChange={event => setPerson({ ...person, lastName: event.target.value })} />
                        <input placeholder="Enter email"
                            type="text" value={person.email}
                            onChange={event => setPerson({ ...person, email: event.target.value })} />
                        <input type="Submit" value="Submit" />

                    </form>
                </div>
            );
        }
        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(
            <div><Counter /></div>)
    </script>

</body>

</html>
